---
title: "Authors"
layout: default
permalink: "/authors-list.html"
---

<div class="container">
    <h4 class="font-weight-bold spanborder"><span>{{page.title}}</span></h4>
    <div class="row gap-y listrecent listrecent listauthor">

        <div class="col-lg-12">
            <div class="p-4 border rounded">
                <div class="row">
                    <div class="col-md-2 mb-3 mb-md-0"><img alt="{{ site.authors.drno.name }}"
                            src="{{site.baseurl}}/{{ site.authors.drno.avatar }}" class="rounded-circle" height="80"
                            width="80"></div>
                    <div class="col-md-10">
                        <a href="{{site.baseurl}}/author-{{ site.authors.drno.name | slugify }}">

                            <h4 class="text-dark mb-0"> {{ site.authors.drno.name }} </h4>
                            <!--<small class="d-inline-block mt-1 mb-3 font-weight-normal">(View Posts)</small> -->
                            <a target="_blank" href="{{ site.authors.drno.twitter }}"><i
                                    class="fab fa-twitter text-muted" aria-hidden="true"></i></a> &nbsp;
                            <a target="_blank" href="{{ site.authors.drno.site }}"><i class="fa fa-globe text-muted"
                                    aria-hidden="true"></i></a> &nbsp;
                            <a target="_blank" href="{{ site.authors.drno.github }}"><i class="fab fa-github text-muted"
                                    aria-hidden="true"></i></a> &nbsp;
                            <div class="excerpt">{{ site.authors.drno.title }}</div>
                            <div class="excerpt"><i>{{ site.authors.drno.slogan }}</i></div>
                            <div class="excerpt" style="text-align: justify;">{{ site.authors.drno.bio }}</div>
                        </a>
                        <div class="icon-block mt-3 d-flex justify-content-between">
                            <div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
